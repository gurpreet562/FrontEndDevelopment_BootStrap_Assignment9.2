<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Bootstrap Example</title> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head> 
<style> 
#inputEmail{ 
width:450px; 
} 
#inputPassword{ 
width:450px; 
} 
#btnSubmit{ 
width:450px; 
} 
 
</style> 
 
<body> 
 
<div class="container"> 
  <h2>Registration</h2> 
  
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click here to register</button> 
 
  
  <div class="modal fade" id="myModal" role="dialog"> 
    <div class="modal-dialog"> 
     
      
      <div class="modal-content"> 
        <div class="modal-header"> 
          <button type="button" class="close" data-dismiss="modal">&times;</button> 
          <h4 class="modal-title">New User? Register</h4> 
        </div> 
        <div class="modal-body"> 
          <div class="container"> 
 
      <form class="form-signin"> 
        <h2 class="form-signin-heading">Please Register to Sign in.</h2> 
        <label for="inputEmail" class="sr-only"></label> 
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus><br> 
        <label for="inputPassword" class="sr-only">Password</label> 
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br> 
        <div class="checkbox"> 
          <label> 
            <input type="checkbox" value="remember-me"> Remember me 
          </label> 
        </div> 
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSubmit">Register</button> 
      </form> 
 
    </div>  
        </div> 
        <div class="modal-footer"> 
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
        </div> 
      </div> 
       
    </div> 
  </div> 
   
</div> 
 
</body> 
</html>
